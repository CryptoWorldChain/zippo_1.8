
version = '4.4.6'

dependencies {
	//	 testCompile 'junit:junit:4.12'
	includeInJar "javax.transaction:jta:1.1"
	compile 'com.google.guava:guava:29.0-jre'
	compile 'org.fc.zippo:org.fc.zippo.sm-api:4.4.6'
//	includeInJar 'org.ethereum:ethereumj-core:1.4.3-RELEASE'
	includeInJar ('org.scalikejdbc:scalikejdbc_2.12:3.4.1') { exclude module: "scala-library" }
	includeInJar ("com.github.mauricio:mysql-async_2.12:0.2.21"){ exclude module: "scala-library" } 
	includeInJar files('libs/ojdbc6.jar','libs/mysql-connector-java-5.1.37.jar')
}

jar {
	manifest{
		//		attributes( 'Spring-Context': 'applicationContext-common.xml, applicationContext-beans.xml')
		attributes( 'Import-Ignore':'org.joda.time,org.spongycastle,com.google.protobuf,com.google.common,com.github.mauricio,io.netty.buffer,scalikejdbc,org.ethereum.crypto')
		attributes( 'DynamicImport-Package': '*')
		attributes( 'Import-Lib': 'lib')
	}
}